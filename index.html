<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper & Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <div class="game-choice">
                <div class="options">
                    <div class="choice img1" name="rock"></div>
                    <div class="choice img2" name="paper"></div>
                    <div class="choice img3" name="scissors"></div>
                </div>
            </div>
            <div class="game-result">
                <div class="result">
                    <div class="result-count">
                        <div class="count">
                            <h1 class="user_count">0</h1>
                            <p>User Count</p>
                        </div>
                        <div class="count">
                            <h1 class="comp_count">0</h1>
                            <p>Comp Count</p>
                        </div>
                    </div>
                </div>
                <div class="result-note">
                    <div class="msg-div msg">
                        <h3 class="msg"></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
